<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="questions.css"> <!-- Shared styling -->
</head>
<body>
    <!-- Main Container -->
    <main class="quiz-container">
        <div class="quiz-header">
            <h1>Geography Quiz</h1>
            <div class="score-box">Score: <span id="score">0</span>/10</div>
        </div>

        <!-- Dynamic Question Section -->
        <h2 id="question" class="question"></h2>
        <div id="answer-buttons" class="option-list"></div>

        <!-- Footer: Next Button -->
        <button id="next-btn" style="display: none;">Next</button>
    </main>

    <!-- Include JavaScript -->
    <script src="gquestions.js"></script>
    <script src="script3.js"></script>
</body>
</html>
