<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Quiz</title>
    <link rel="stylesheet" href="questions.css"> <!-- Styling specific to the Movies Quiz -->
</head>
<body>
    <main class="quiz-container">
        <div class="quiz-header">
            <h1>Movies Quiz</h1>
            <div class="score-box">Score: <span id="movie-score">0</span>/<span id="movie-total-questions"></span></div>
        </div>

        <!-- Question and options container -->
        <h2 id="movie-question" class="question"></h2>
        <div id="movie-answer-buttons" class="option-list"></div>

        <!-- Footer with Next Button -->
        <button id="next-btn" style="display: none;">Next</button>
    </main>

    <!-- Include JavaScript -->
    <script src="movies.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
